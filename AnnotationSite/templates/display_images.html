<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Images</title>
</head>
<body>
    <h1>Display Images</h1>
    {% if selections %}
        <ul>
            {% for selection in selections %}
                <li>
                    <p>Selection at ({{ selection.x }}, {{ selection.y }}) with width {{ selection.width }} and height {{ selection.height }}</p>
                    <img src="{{ selection.image.url }}" alt="Selected Image">
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No saved selections found.</p>
    {% endif %}
</body>
</html>
